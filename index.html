<div class="element">
  <span>daylight</span>
</div> 

<style>

 .element{
  background: red;
  width: 50px;
  height: 50px;
  top: 0;
  left: 0;
  border-radius: 50%;
  position:fixed;
}

</style>


<script> 
window.addEventListener("mousemove", function(event){
  console.log(event.clientX);
  document.getElementsByClassName("element")[0].style.top = event.clientY + "px";
  document.getElementsByClassName("element")[0].style.left = event.clientX + "px";
});
</script>
